<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Submission</title>
    <!-- Import Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #282828;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        input, select {
            background-color: #444;
            color: #fff;
        }

        button {
            background-color: #9400D3;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        label {
            color: #ccc;
        }

        h2 {
            color: #fff;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <form action="/submit-receipt" method="POST" enctype="multipart/form-data">
        <!-- OIEB Logo at the top -->
        <img src="ACU OIEB Vertical Logo White.png" alt="OIEB Logo">
        <form action="https://script.google.com/macros/s/AKfycby_Swj_Sq85J8jdTltSRHMChjYdMlPTKVA7xloEZGaJz0VSkBKDwOrATQ2fth6h2hw/exec" method="POST" enctype="multipart/form-data">

        <h2>Submit Your Receipt</h2>

        <!-- Name of the person submitting the receipt -->
        <label for="name">Submitter Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Upload the receipt file -->
        <label for="receipt">Upload Receipt:</label>
        <input type="file" id="receipt" name="receipt" accept="image/*,.pdf" required>

        <!-- Submit button -->
        <button type="submit">Submit Receipt</button>
    </form>

</body>
</html>
