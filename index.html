<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Submission</title>
    <!-- Import Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #000; /* Pitch black background */
            color: #00ff88; /* Green text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1); /* Slight transparency for form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); /* Green shadow */
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            color: #00ff88;
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent input fields */
        }

        button {
            background-color: #00ff88;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #00cc6e;
        }

        label {
            color: #00ff88;
        }

        h2, h3 {
            color: #00ff88;
            background: linear-gradient(to right, #00ff88, #00cc6e);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient 2s ease infinite;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <form id="receiptForm" action="https://script.google.com/macros/s/AKfycby_Swj_Sq85J8jdTltSRHMChjYdMlPTKVA7xloEZGaJz0VSkBKDwOrATQ2fth6h2hw/exec" method="POST" enctype="multipart/form-data">
        <!-- OIEB Logo at the top -->
        <img src="ACU OIEB Vertical Logo White.png" alt="OIEB Logo">

        <!-- Personalized greeting -->
        <h3 id="greeting">Hello, please select your name below!</h3>

        <h2>Submit Your Receipt</h2>

        <!-- Dropdown for user selection -->
        <label for="name">Submitter Name:</label>
        <select id="name" name="name" onchange="updateGreeting()" required>
            <option value="" disabled selected>Select your name</option>
            <option value="Abel Alvarez">Abel Alvarez</option>
            <option value="Angie Cardenas">Angie Cardenas</option>
            <option value="Anthony Williams">Anthony Williams</option>
        </select>

        <!-- Upload the receipt file -->
        <label for="receipt">Upload Receipt:</label>
        <input type="file" id="receipt" name="receipt" accept="image/*,.pdf" required>

        <!-- Submit button -->
        <button type="submit">Submit Receipt</button>
    </form>

    <script>
        // Function to update the greeting when the user selects their name
        function updateGreeting() {
            const name = document.getElementById("name").value;
            document.getElementById("greeting").innerText = `Hello, ${name}!`;
        }
    </script>

</body>
</html>
