<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIEB Receipt Submission</title>
    <!-- Import Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1C1C1E; /* Darker background for a modern look */
            color: #ffffff; /* Light color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #2C2C2E; /* Slightly lighter background for form */
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        input, select, button {
            margin: 15px 0;
            padding: 14px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #3A3A3C;
            border-radius: 6px;
            color: #ffffff;
            font-size: 1.1rem;
            background-color: #3A3A3C; /* Neutral background for inputs */
        }

        button {
            background-color: #6C63FF; /* ACU's shade of purple */
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #514AC0; /* Darker purple on hover */
        }

        label {
            color: #A3A3A3; /* Light gray for form labels */
            font-size: 1rem;
        }

        h2 {
            color: #ffffff;
            font-size: 1.8rem; /* Larger title text */
            margin-bottom: 30px;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }

        /* Modal for tick mark confirmation */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1C1C1E;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content img {
            width: 100px;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #ffffff;
            font-size: 1.5rem;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <form id="receiptForm" action="https://script.google.com/macros/s/AKfycby_Swj_Sq85J8jdTltSRHMChjYdMlPTKVA7xloEZGaJz0VSkBKDwOrATQ2fth6h2hw/exec" method="POST" enctype="multipart/form-data" onsubmit="showConfirmation(event)">
        <!-- OIEB Logo at the top -->
        <img src="ACU OIEB Vertical Logo White.png" alt="OIEB Logo">

        <!-- Form title -->
        <h2>OIEB Receipt Submission</h2>

        <!-- Personalized greeting -->
        <h3 id="greeting">Hello, please select your name below!</h3>

        <!-- Dropdown for user selection -->
        <label for="name">Submitter Name:</label>
        <select id="name" name="name" onchange="updateGreeting()" required>
            <option value="" disabled selected>Select your name</option>
            <option value="Abel Alvarez">Abel Alvarez</option>
            <option value="Angie Cardenas">Angie Cardenas</option>
            <option value="Anthony Williams">Anthony Williams</option>
        </select>

        <!-- Upload the receipt file -->
        <label for="receipt">Upload Receipt:</label>
        <input type="file" id="receipt" name="receipt" accept="image/*,.pdf" required>

        <!-- Submit button -->
        <button type="submit">Submit Receipt</button>
    </form>

    <!-- Modal for confirmation tick mark -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <img src="Tick Mark.jpeg" alt="Tick Mark"> <!-- Reference the tick mark image -->
            <p>Got It!</p>
        </div>
    </div>

    <script>
        // Function to update the greeting when the user selects their name
        function updateGreeting() {
            const name = document.getElementById("name").value;
            document.getElementById("greeting").innerText = `Hello, ${name}!`;
        }

        // Function to show the confirmation modal after form submission
        function showConfirmation(event) {
            event.preventDefault();
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'flex';

            // Simulate form submission (remove this line in production)
            setTimeout(() => {
                document.getElementById('receiptForm').submit();
            }, 1000); // Delay to show the modal before submission
        }
    </script>

</body>
</html>
