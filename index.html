<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Submission</title>
    <!-- Import Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #282828;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        input, select {
            background-color: #444;
            color: #fff;
        }

        button {
            background-color: #9400D3;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        label {
            color: #ccc;
        }

        h2, h3 {
            color: #fff;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }

        video {
            max-width: 100%;
            margin-top: 10px;
        }

        canvas {
            display: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <form id="receiptForm" action="https://script.google.com/macros/s/AKfycby_Swj_Sq85J8jdTltSRHMChjYdMlPTKVA7xloEZGaJz0VSkBKDwOrATQ2fth6h2hw/exec" method="POST" enctype="multipart/form-data">
        <!-- OIEB Logo at the top -->
        <img src="ACU OIEB Vertical Logo White.png" alt="OIEB Logo">

        <!-- Personalized greeting -->
        <h3 id="greeting">Hello, please select your name below!</h3>

        <h2>Submit Your Receipt</h2>

        <!-- Dropdown for user selection -->
        <label for="name">Submitter Name:</label>
        <select id="name" name="name" onchange="updateGreeting()" required>
            <option value="" disabled selected>Select your name</option>
            <option value="Abel Alvarez">Abel Alvarez</option>
            <option value="Angie Cardenas">Angie Cardenas</option>
            <option value="Anthony Williams">Anthony Williams</option>
        </select>

        <!-- Upload the receipt file -->
        <label for="receipt">Upload Receipt:</label>
        <input type="file" id="receipt" name="receipt" accept="image/*,.pdf">

        <!-- Camera capture option -->
        <h3>Or take a picture of the receipt:</h3>
        <video id="video" autoplay></video>
        <button type="button" id="capture" onclick="captureImage()">Take Picture</button>
        <canvas id="canvas"></canvas>
        <input type="hidden" id="imageData" name="imageData">

        <!-- Submit button -->
        <button type="submit">Submit Receipt</button>
    </form>

    <script>
        // Function to update the greeting when the user selects their name
        function updateGreeting() {
            const name = document.getElementById("name").value;
            document.getElementById("greeting").innerText = `Hello, ${name}!`;
        }

        // Access the user's camera and stream the video
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const imageDataInput = document.getElementById("imageData");

        // Request permission to access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the camera: " + err);
            });

        // Capture the image from the video stream and display it in the form
        function captureImage() {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the image to a data URL and store it in the hidden input field
            const imageDataUrl = canvas.toDataURL("image/png");
            imageDataInput.value = imageDataUrl;
        }
    </script>

</body>
</html>
