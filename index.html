<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Submission</title>
    <!-- Import Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1C1C1E; /* Darker pitch-black background for a modern look */
            color: #AC7CC8; /* ACU Purple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        form {
            background-color: rgba(255, 255, 255, 0.08); /* Subtle transparency for form background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(172, 124, 200, 0.5); /* ACU Purple glow */
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px); /* Slight glass effect */
        }

        input, select, button {
            margin: 12px 0;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 8px;
            color: #AC7CC8;
            font-size: 1.1rem;
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent input fields */
        }

        button {
            background-color: #AC7CC8;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #833399;
            transform: scale(1.05); /* Slight zoom-in effect on hover */
        }

        label {
            color: #AC7CC8;
            font-size: 1rem;
        }

        h2, h3 {
            color: #AC7CC8;
            background: linear-gradient(90deg, #AC7CC8, #833399, #E4C1F9);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient 3s ease infinite;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <form id="receiptForm" action="https://script.google.com/macros/s/AKfycby_Swj_Sq85J8jdTltSRHMChjYdMlPTKVA7xloEZGaJz0VSkBKDwOrATQ2fth6h2hw/exec" method="POST" enctype="multipart/form-data">
        <!-- OIEB Logo at the top -->
        <img src="ACU OIEB Vertical Logo White.png" alt="OIEB Logo">

        <!-- Personalized greeting -->
        <h3 id="greeting">Hello, please select your name below!</h3>

        <h2>Submit Your Receipt</h2>

        <!-- Dropdown for user selection -->
        <label for="name">Submitter Name:</label>
        <select id="name" name="name" onchange="updateGreeting()" required>
            <option value="" disabled selected>Select your name</option>
            <option value="Abel Alvarez">Abel Alvarez</option>
            <option value="Angie Cardenas">Angie Cardenas</option>
            <option value="Anthony Williams">Anthony Williams</option>
        </select>

        <!-- Upload the receipt file -->
        <label for="receipt">Upload Receipt:</label>
        <input type="file" id="receipt" name="receipt" accept="image/*,.pdf" required>

        <!-- Submit button -->
        <button type="submit">Submit Receipt</button>
    </form>

    <script>
        // Function to update the greeting when the user selects their name
        function updateGreeting() {
            const name = document.getElementById("name").value;
            document.getElementById("greeting").innerText = `Hello, ${name}!`;
        }
    </script>

</body>
</html>
